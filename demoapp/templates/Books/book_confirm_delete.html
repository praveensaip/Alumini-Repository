<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete "{{ book.title }}"?</p>
    <form action="{% url 'book_delete' book.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'book_detail' book.pk %}">Cancel</a>
    </form>
</body>
</html>
